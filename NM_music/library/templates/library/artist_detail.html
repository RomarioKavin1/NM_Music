<!DOCTYPE html>
<html>

<head>
    <title>Naan mudhalvan music player - {{ artist.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome for icons -->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 40px;
            color: #fff;
            line-height: 1.6;
        }

        .album audio {
            width: 100%;
            margin-top: 15px;
        }

        .artist-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .artist-header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff0078;
        }

        .artist-header p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ddd;
        }

        .album-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .album {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .album:hover {
            background-color: #444;
        }

        .album img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .album h3 {
            color: #ff0078;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .album p {
            font-size: 1rem;
            margin-top: 5px;
            color: #ccc;
        }

        .playback-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .playback-controls button {
            background: none;
            border: 2px solid #ff0078;
            color: #ff0078;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 10px;
        }

        .playback-controls button:hover {
            background-color: #ff0078;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="artist-header">
        <h1>{{ artist.name }}</h1>
        <p>Genre: {{ artist.genre }}</p>
        {% if artist.bio %}
        <p>{{ artist.bio }}</p>
        {% endif %}
    </div>

    <div class="album-list">
        {% for album in artist.albums.all %}
        <div class="album">
            {% if album.cover_image %}
            <img src="{{ album.image.url }}" alt="{{ album.title }}">
            {% endif %}
            <h3>{{ album.title }}</h3>
            <p>Released: {{ album.release_date|date:"Y" }}</p>
            <!-- Audio controls here, if applicable -->
            <audio controls>
                {% if album.sample_track %}
                <source src="{{ album.sample_track.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
                {% endif %}
            </audio>
        </div>
        {% endfor %}
    </div>
</body>

</html>
