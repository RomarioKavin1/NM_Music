<!DOCTYPE html>
<html>

<head>
    <title>Naan mudhalvan music player - Artists</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 40px;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .artist-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
            list-style-type: none;
        }

        .artist {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .artist:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }

        .artist h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #1db954;
        }

        .artist p {
            margin: 0;
            color: #aaa;
            font-size: 18px;
        }

        .artist img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .artist a {
            color: #1db954;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .artist a:hover {
            color: #a5d6a7;
        }
    </style>
</head>

<body>
    <h1>Artists</h1>
    <ul class="artist-list">
        {% for artist in artists %}
        <li class="artist">
            <!-- Placeholder for artist image; replace with actual image path -->
            <img src="https://images.unsplash.com/photo-1525926477800-7a3b10316ac6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Artist Image">
            <h2><a href="{% url 'artist_detail' artist.id %}">{{ artist.name }}</a></h2>
            <p>{{ artist.genre }}</p>
            {% if artist.bio %}
            <p>{{ artist.bio|truncatewords:20 }}</p>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
